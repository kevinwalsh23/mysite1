{% extends "layout9.html" %}

{% block title %}
Cheap Eats, Cheap Drinks
{% endblock %}

{% block main %}

            <main>
            <h4 style="text-align: center; margin-left: 50%; margin-right: auto; width:100%" >Log In to Dealbly</h4>

            <form style="margin-left: 50%; margin-right: auto; width:50%" action="{{ url_for('mobilelogin') }}" data-toggle="validator" id="registration" method="post">

                    <div class="form-group">

                        <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" type="text" required/>

                    </div>
                    <div class="form-group">
                        <input class="form-control" name="password" placeholder="Password" type="password" required/>

                    </div>
                    <div class="form-group">
                        <button class="btn btn-default" type="submit">Log In</button>
                    </div>

            </form>

            </main>

        </div>

        <div class="googlemaps">

            <!-- https://developers.google.com/maps/documentation/javascript/tutorial -->

            <div id="map-canvas"></div>

        </div>

        <div class="clearfix"></div>

    </body>

</html>
{% endblock %}
